<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inventory Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Inventory Dashboard</h1>
    <form id="form">
      <input type="hidden" id="id">
      <input id="name" placeholder="Item name" required>
      <input id="category" placeholder="Category">
      <input id="quantity" type="number" placeholder="Quantity" value="0">
      <input id="price" type="number" placeholder="Price" value="0">
      <button type="submit">Save</button>
    </form>

    <h2>Items</h2>
    <table id="table">
      <thead><tr><th>Name</th><th>Category</th><th>Qty</th><th>Price</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
