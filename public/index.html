<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Inventory Dashboard</h1>
    <style>
    body {
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }
    body.loaded {
        opacity: 1;
      }
    </style>
    <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
    </script>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™ Dark Mode</button>
  </header>

  <main class="dashboard">
    <div class="card">
      <h2>Total Items</h2>
      <p id="totalItems">0</p>
    </div>
    <div class="card">
      <h2>Total Stock Value (â‚¹)</h2>
      <p id="totalValue">0</p>
    </div>
    <div class="card">
      <h2>Total Categories</h2>
      <p id="totalCategories">0</p>
    </div>
    <div class="card low-stock">
      <h2>Low Stock Items</h2>
      <ul id="lowStockList"></ul>
    </div>
  </main>

  <footer>
    <a href="inventory.html" class="button">Manage Inventory âžœ</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDUyAtthz_nd5Np9pSPJzrAR-5ZVJ6Q7bY",
        authDomain: "inventory-system-a1b52.firebaseapp.com",
        databaseURL: "https://inventory-system-a1b52-default-rtdb.firebaseio.com",
        projectId: "inventory-system-a1b52",
        storageBucket: "inventory-system-a1b52.firebasestorage.app",
        messagingSenderId: "43674559309",
        appId: "1:43674559309:web:1f35ca3791bda0152a8d04",
        measurementId: "G-KPJ75HYDT0"
        };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const itemsRef = ref(db, "items");

    onValue(itemsRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const items = Object.values(data);
      document.getElementById("totalItems").innerText = items.length;

      const totalValue = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      document.getElementById("totalValue").innerText = totalValue.toLocaleString();

      const categories = [...new Set(items.map(i => i.category))];
      document.getElementById("totalCategories").innerText = categories.length;

      const lowStock = items.filter(i => i.quantity < 10);
      const list = document.getElementById("lowStockList");
      list.innerHTML = lowStock.length ? lowStock.map(i => `<li>${i.name} (${i.quantity})</li>`).join("") : "<li>All stocked âœ…</li>";
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
