<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Inventory | InventoryPro</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ===== NAVBAR ===== -->
  <header class="navbar">
    <div class="logo">ðŸ“¦ InventoryPro</div>
    <nav>
      <a href="index.html" class="nav-link">Dashboard</a>
      <a href="inventory.html" class="nav-link active">Manage</a>
    </nav>
    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
  </header>

  <!-- ===== FILTERS / ACTION BAR ===== -->
  <div class="controls-bar">
    <input type="text" id="searchInput" placeholder="ðŸ” Search by name..." />
    <select id="sortSelect">
      <option value="name">Sort by Name</option>
      <option value="quantity">Sort by Quantity</option>
      <option value="price">Sort by Price</option>
    </select>
    <select id="filterSelect">
      <option value="all">All Categories</option>
    </select>

    <div class="actions">
      <button id="clearFiltersBtn" class="button">ðŸ§¹ Clear</button>
      <button id="addItemBtn" class="button">âž• Add Item</button>
      <button id="importBtn" class="button">ðŸ“¥ Import</button>
      <button id="exportBtn" class="button">ðŸ“¤ Export</button>
      <input type="file" id="importFile" accept=".csv" style="display:none" />
    </div>
  </div>

  <!-- ===== TABLE CONTAINER ===== -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Subcategory</th>
          <th>Quantity</th>
          <th>Buy Price</th>
          <th>Sell Price</th>
          <th>Profit</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="8" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- ===== ADD / EDIT ITEM CARD ===== -->
  <div id="addItemModal" class="modal">
    <div class="modal-card">
      <div class="modal-header">
        <h2 id="modalTitle">ðŸª„ Add Item</h2>
        <button id="closeModalBtn" class="close-btn">âœ–</button>
      </div>

      <div class="modal-body">
        <div class="form-card">
          <div class="form-grid">
            <div class="form-field">
              <label>Item Name</label>
              <input type="text" id="itemName" placeholder="e.g. Nike Shoes" />
            </div>

            <div class="form-field">
              <label>Category</label>
              <input type="text" id="itemCategory" placeholder="e.g. Footwear" />
            </div>

            <div class="form-field">
              <label>Subcategory</label>
              <input type="text" id="itemSubcategory" placeholder="e.g. Sports" />
            </div>

            <div class="form-field">
              <label>Quantity</label>
              <input type="number" id="itemQuantity" placeholder="e.g. 20" />
            </div>

            <div class="form-field">
              <label>Buy Price (â‚¹)</label>
              <input type="number" id="itemBuyPrice" placeholder="e.g. 1500" />
            </div>

            <div class="form-field">
              <label>Sell Price (â‚¹)</label>
              <input type="number" id="itemSellPrice" placeholder="e.g. 2500" />
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button id="saveItemBtn" class="save-btn">ðŸ’¾ Save</button>
        <button id="cancelBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>Â© 2025 InventoryPro | Built by Akshat ðŸ’»</p>
  </footer>

  <!-- ===== JS FILE ===== -->
  <script type="module" src="app.js"></script>
</body>
</html>
