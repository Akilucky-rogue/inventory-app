<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <!-- ================= NAVBAR ================= -->
  <header class="navbar">
    <div class="logo">ğŸ“¦ InventoryPro</div>
    <nav>
      <a href="index.html" class="nav-link">Dashboard</a>
      <a href="inventory.html" class="nav-link active">Manage</a>
    </nav>
    <button id="themeToggle" class="theme-toggle">ğŸŒ™</button>

  <!-- ================= ADD / EDIT ITEM MODAL ================= -->
  <div id="addItemModal" class="modal">
    <div class="modal-card">
      <div class="modal-header">
        <h2>ğŸª„ Add / Edit Item</h2>
        <button id="closeModalBtn" class="close-btn">Ã—</button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label>Item Name</label>
          <input type="text" id="itemName" placeholder="e.g. Nike Shoes" />
        </div>

        <div class="form-inline">
          <div class="form-group">
            <label>Category</label>
            <input type="text" id="itemCategory" placeholder="e.g. Footwear" />
          </div>
          <div class="form-group">
            <label>Subcategory</label>
            <input type="text" id="itemSubcategory" placeholder="e.g. Sports" />
          </div>
        </div>

        <div class="form-inline">
          <div class="form-group">
            <label>Quantity</label>
            <input type="number" id="itemQuantity" placeholder="e.g. 20" />
          </div>
          <div class="form-group">
            <label>Buy Price (â‚¹)</label>
            <input type="number" id="itemBuyPrice" placeholder="e.g. 1500" />
          </div>
          <div class="form-group">
            <label>Sell Price (â‚¹)</label>
            <input type="number" id="itemSellPrice" placeholder="e.g. 2500" />
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button id="saveItemBtn" class="button save-btn">Save Item</button>
        <button id="cancelBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ================= CONTROLS BAR ================= -->
  <div class="controls-bar">
    <input type="text" id="searchInput" placeholder="ğŸ” Search by name, category, or subcategory..." />
    
    <select id="sortSelect">
      <option value="name">Sort by Name (Aâ€“Z)</option>
      <option value="quantity">Sort by Quantity</option>
      <option value="price">Sort by Price</option>
    </select>

    <select id="filterSelect">
      <option value="all">All Categories</option>
    </select>

    <button id="clearFiltersBtn" class="button clear-btn">ğŸ§¹ Clear</button>

    <div class="actions">
      <button id="addItemBtn" class="button add-btn">â• Add Item</button>
      <button id="importBtn" class="button import-btn">ğŸ“¤ Import</button>
      <input type="file" id="importFile" accept=".csv" hidden />
      <button id="exportBtn" class="button export-btn">â¬‡ï¸ Export</button>
    </div>
  </div>

  <!-- ================= INVENTORY TABLE ================= -->
  <div class="table-wrapper">
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Subcategory</th>
          <th>Quantity</th>
          <th>Buy Price</th>
          <th>Sell Price</th>
          <th>Margin</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
